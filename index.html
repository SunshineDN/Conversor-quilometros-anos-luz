<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor KM para Anos-Luz</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <section class="container">
        <header class="container-cabecalho">
            <div class="subcontainer-cabecalho">
                <h1 class="page-title">Conversor de KM para Anos-Luz</h1>
            </div>
        </header>

        <section class="box-container">
            <p class="box-text">Descubra a distância de anos-luz em KM!</p>
            <div class="container-input">
                <div class="input-box">
                    <label for="km" class="label-km">Digite a distância em KM: </label>
                    <input type="number" name="km" id="km" placeholder="Ex: 1001">
                </div>
                <button type="submit" class="calc-btn" onclick="Converter()">Calcular</button>
            </div>
            <h2 class="result">O resultado irá aparecer aqui!</h2>
        </section>
    </section>

</body>
</html>
